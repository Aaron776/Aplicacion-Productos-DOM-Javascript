<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Aplicacion Productos</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">App de Productos</a>
    </nav>

    <!--Aplicacion-->
    <div  class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Agregue Productos
                    </div>
                        <form id="formularioProductos" class="card-body">
                            <div class="form-group">
                                <input type="text" id="nombreProducto" placeholder="Nombre del Productos" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="precioProducto" placeholder="Precio del Productos"  step="0.01" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="añoProducto" placeholder="Año del Productos" value="2018" class="form-control" min="1900" max="2099">
                            </div>
                            <input type="submit" value="Registrar" class="btn btn-primary btn-block" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="listaProductos" class="col-md-8">
            
        </div>
    </div>
   <script src="app.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
